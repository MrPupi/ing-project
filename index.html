<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ING - Acceso Clientes</title>
    <link rel="stylesheet" href="../dist/style.css" />
  </head>

  <body>
    <header id="header">
      <div class="logo-ing"></div>
      <div class="phone-number">
        <img src="../png/2024-03-11_23-22-49.png" alt="" />
        <span id="phone">91 206 66 66</span>
      </div>
    </header>

    <div id="main">
      <div class="regist">
        <h1 style="font-size: x-large; margin: 16px 0;">Accede a tu Área Clientes</h1>

        <span>Elige tu documento</span>

        <form action="get">
          <div id="checkboxes">
            <input
              type="radio"
              id="r1"
              name="drone"
              value="val1"
              class="custom"
              checked
            />
            <label class="inline" for="r1"> DNI o Tarjeta de residencia </label>

            <input
              type="radio"
              id="r2"
              name="drone"
              value="val2"
              class="custom"
            />
            <label class="inline" for="r2"> Pasaporte </label>
          </div>

          <div id="docs_date">
            <label for="documento">Número de documento</label>
            <div id="documents">
              <input type="text" id="documento" name="docs" placeholder="DNI o Tarjeta de residencia"/>
            </div>

            <label for="date1">Fecha de nacimiento</label>

            <div id="datetime">
              <div>
                <input type="text" id="date1" name="datetime" />
              </div>
              <div>
                <input type="text" id="date2" name="datetime" />
              </div>
              <div>
                <input type="text" id="date3" name="datetime" />
              </div>
            </div>
          </div>

          <div id="onecheck_button">
            
            <label for="check" class="checkbox">
              <input type="checkbox" id="check" name="checked" />
              <span>Recordar</span>
            </label>

            <div id="butt-or">
              <button class="button-orange">Entrar</button>
            </div>

          </div>

        </form>
      </div>

    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
